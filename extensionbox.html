<div class="ui raised very padded text container segment parent">
    <div id ="header" class="edicratic-header-block">
        <img class="ui left floated circular image" src="/images/logo48.png">
        <h2 class="right floated ui header edicratic-header">WebCheck AI</h2>
      </div>
      <div class="ui segments">
        <div data-tooltip="Automatically WebCheck Certain Sites" class="ui segment edicratic-segment">
            <p style="float: left;" class="edicratic-option"><i class="check circle icon edicratic-icon"></i>Automatic WebCheck</p>
            <div style="margin-top: 5px;" class="slider-edicratic ui toggle checkbox">
              <input checked="checked" id="enable-auto-web-check" type="checkbox" name="example">
              <label></label>
            </div>
        </div>
      <div class="ui segment edicratic-segment">
        <div style="display:inline">
          <p style="float: left; margin-left: -148px; margin-top: 10px;" class="edicratic-option"><i class="question circle icon edicratic-icon"></i>Highlight Lookup</p>
          <div style="margin-top: 5px;" class="slider-edicratic ui toggle checkbox">
            <input checked="checked" id="enable-quick-look-up" type="checkbox" name="example">
            <label></label>
          </div>
        </div>
    </div>
    <div class="ui segment edicratic-segment">
      <p style="float: left; margin-top: 10px;" class="edicratic-option"><i class="power off icon edicratic-icon"></i>Never WebCheck This Website</p>
      <div style="margin-left: 10px;margin-top: 7px;" class="ui checkbox">
        <input type="checkbox" name="example">
        <label></label>
      </div>
    </div>
      <div class="ui segment edicratic-segment last-segment">
        <p><i class="bug icon"></i><a id="edicratic-bug-report" class="edicratic-option">Anything Wrong?</a></p>
      </div>
</div>
</div>
  <br/>
  <br/>

    <i id="changeColor-icon" class="edit icon"></i><div id="webcheck-text">WebCheck This</div>
  </div>
  <br/>
  <br/>
  <div data-tooltip='UnWebCheck this Page' style="margin-top: 10px; width: 106px; background-color:red" id="unWebCheck" class="button clear-button">
    <i style="float:left" id="unWebCheck-icon" class="stop circle icon edicratic-icon"></i><div id="webcheck-text">Clear This</div>
  </div>
